plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.10'
    id 'org.jetbrains.dokka' version '0.9.18'
}

group 'com.github.medavox'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'net.sourceforge.htmlunit:htmlunit:2.33'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.ibm.icu:icu4j:62.1'//for getting the most up-to-date list of names for unicode characters
    //compile 'commons-cli:commons-cli:1.4'
    compile 'info.picocli:picocli:4.0.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}